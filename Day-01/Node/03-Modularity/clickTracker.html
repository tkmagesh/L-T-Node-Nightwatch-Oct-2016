<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
		(function(){
			window.addEventListener("DOMContentLoaded", init);
			function init(){
				var btnTrack = document.getElementById("btnTrack");
				btnTrack.addEventListener("click", onBtnTrackClick);
			}
			var count = 0;
			function onBtnTrackClick(){
				++count;
				document.getElementById("divResult").innerHTML = count;
			}
		})()

	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divResult"></div>
</body>
</html>
